<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Fuel Cost App</title>
  </head>
  <body class="container">
      <br>
    <h1 style="text-align: center;">Fuel Cost App</h1>

    <div class="p-3">
        <!--mb-3 = Margin and border with a size of 3-->
            <div class="mb-3">
                <label for="carEconomy" class="form-label">Please enter your car economy (L/KM)</label>
                <input type="text" id="carEconomy" class="form-control">
            </div>
            <div class="mb-3">
                <label for="distance" class="form-label">Please enter the distanced traveled</label>
                <input type="text" id="distance" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fuelCost" class="form-label">Please enter the fuel cost (per L)</label>
                <input type="text" id="fuelCost" class="form-control">
            </div>

            <div class="mb-3 row">
                <div class="col-3">
                    <input type="submit" class="btn btn-primary" onclick="calculate()">
                </div>
                <div class="col-9" id="display"></div>
            </div>
    </div>

    <script src="calculate.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
